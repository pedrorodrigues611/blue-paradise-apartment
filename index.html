<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Paradise Apartment - Reserva</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layout.css"> <!-- CSS externo -->
</head>
<body>
    <div class="container">
        <div class="carroussel">
            <img src="https://i.imgur.com/h9vIQpq.jpeg" class="active">
            <img src="https://i.imgur.com/BgggDFV.jpeg">
            <img src="https://imgur.com/Fe8ECNE.jpeg">
        </div>
        <div class="details">
            <h1>Blue Paradise Apartment</h1>
            <p><strong>Localização:</strong> Caniço</p>
            <p><strong>Avaliação:</strong> 4.9 ★</p>
            <p><strong>Capacidade:</strong> 4 hóspedes</p>
            <p><strong>Comodidades:</strong> Cozinha, Ar condicionado, Wi-Fi</p>
            <h2>Escolha suas datas</h2>
            <div class="calendar" id="calendar"></div>
            <div class="reservation-form">
                <label>Número de hóspedes:</label>
                <input type="number" id="guests" min="1" max="4" value="1">
                <p><strong>Preço total:</strong> <span id="total-price">€0</span></p>
                <button id="details-btn">Ver detalhes</button>
                <div id="price-details" class="hidden">
                    <p>Preço por noite: <span id="price-night">€100</span></p>
                    <p>Taxa de limpeza: <span id="cleaning-fee">€20</span></p>
                    <p>Total: <span id="final-total">€0</span></p>
                    <button id="hide-details">Ocultar</button>
                </div>
                <button id="book-btn">Reservar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- JavaScript externo -->
</body>
</html>
