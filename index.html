<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Paradise Apartment - Reserva</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .reservation-form {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .price-summary {
            margin-top: 20px;
        }

        .price-summary p {
            font-weight: bold;
            font-size: 16px;
        }

        .details-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .details-button:hover {
            background-color: #0056b3;
        }

        .details {
            display: none;
            margin-top: 20px;
        }

        .details p {
            font-size: 14px;
        }

        .hide-details {
            background-color: #e0e0e0;
            color: #333;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .booking-summary {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .terms {
            margin-top: 20px;
            font-size: 14px;
        }

        .terms input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Blue Paradise Apartment - Reserva</h1>
</header>

<div class="reservation-form">
    <!-- Formulário de Reserva -->
    <div class="form-group">
        <label for="guests">Número de hóspedes</label>
        <select id="guests">
            <option value="1">1 hóspede</option>
            <option value="2">2 hóspedes</option>
            <option value="3">3 hóspedes</option>
            <option value="4">4 hóspedes</option>
        </select>
    </div>

    <div class="form-group">
        <label for="check-in">Data de Check-in</label>
        <input type="date" id="check-in">
    </div>

    <div class="form-group">
        <label for="check-out">Data de Check-out</label>
        <input type="date" id="check-out">
    </div>

    <div class="price-summary">
        <p>Preço total: <span id="total-price">0,00€</span></p>
        <button class="details-button" onclick="showDetails()">Ver detalhes</button>

        <div class="details">
            <p>Preço diário por noite: <span id="night-price">100,00€</span></p>
            <p>Taxa de limpeza: <span id="cleaning-fee">20,00€</span></p>
            <p>Preço total: <span id="total-price-details">0,00€</span></p>
            <button class="hide-details" onclick="hideDetails()">Ocultar</button>
        </div>
    </div>

    <button class="submit-button" onclick="proceedToBooking()">Reservar Agora</button>
</div>

<!-- Resumo da Reserva -->
<div class="booking-summary" style="display: none;">
    <h3>Detalhes da Reserva</h3>
    <div class="form-group">
        <label for="full-name">Nome Completo</label>
        <input type="text" id="full-name" placeholder="Nome Completo">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="phone">Número de Telefone</label>
        <input type="tel" id="phone" placeholder="Número de Telefone">
    </div>
    <div class="form-group">
        <label for="address">Endereço de Cobrança</label>
        <input type="text" id="address" placeholder="Endereço de Cobrança">
    </div>

    <h4>Informação de Pagamento</h4>
    <div class="form-group">
        <label for="card-number">Número do Cartão</label>
        <input type="text" id="card-number" placeholder="Número do Cartão">
    </div>
    <div class="form-group">
        <label for="expiry-date">Data de Expiração</label>
        <input type="month" id="expiry-date">
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="CVV">
    </div>

    <div class="terms">
        <label>
            <input type="checkbox" id="terms-checkbox">
            Aceito a <strong>Política de Privacidade</strong> e os <strong>Termos de Serviço</strong>.
        </label>
    </div>

    <button class="submit-button" onclick="completeBooking()">Finalizar Reserva</button>
</div>

<script>
    let nightPrice = 100;
    let cleaningFee = 20;

    function showDetails() {
        let totalPrice = calculateTotalPrice();
        document.getElementById('total-price').textContent = totalPrice + "€";
        document.getElementById('total-price-details').textContent = totalPrice + "€";
        document.querySelector('.details').style.display = 'block';
    }

    function hideDetails() {
        document.querySelector('.details').style.display = 'none';
    }

    function calculateTotalPrice() {
        let checkInDate = new Date(document.getElementById('check-in').value);
        let checkOutDate = new Date(document.getElementById('check-out').value);
        let days = (checkOutDate - checkInDate) / (1000 * 3600 * 24);
        return (days * nightPrice) + cleaningFee;
    }

    function proceedToBooking() {
        let totalPrice = calculateTotalPrice();
        document.getElementById('total-price').textContent = totalPrice + "€";
        document.querySelector('.reservation-form').style.display = 'none';
        document.querySelector('.booking-summary').style.display = 'block';
    }

    function completeBooking() {
        if (document.getElementById('terms-checkbox').checked) {
            alert("Reserva concluída com sucesso!");
        } else {
            alert("Você precisa aceitar a Política de Privacidade e os Termos de Serviço.");
        }
    }
</script>

</body>
</html>
