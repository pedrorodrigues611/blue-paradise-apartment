<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Paradise Apartment - Hoperty</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            margin-bottom: 20px;
        }
        .property-details {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }
        .property-details img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            z-index: 10;
        }
        .carousel .prev {
            left: 10px;
        }
        .carousel .next {
            right: 10px;
        }
        .info {
            font-weight: bold;
            color: #007BFF;
        }
            iframe {
            width: 100%;
            height: 1800px;
            border: none;
            opacity: 0; /* Começa invisível */
            animation: fadeIn 1.5s forwards; /* Animação de aparecimento */
        }

        /* Definindo a animação */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Blue Paradise Apartment</h1>

    <div class="property-details">
        <div class="carousel">
            <img src="https://i.imgur.com/h9vIQpq.jpeg" class="active">
            <img src="https://i.imgur.com/BgggDFV.jpeg">
            <img src="https://imgur.com/Fe8ECNE.jpeg">
            <img src="https://imgur.com/rVkhRc4.jpeg">
            <img src="https://imgur.com/JpITN8m.jpeg">
            <img src="https://imgur.com/HM1pA93.jpeg">
            <button class="prev" onclick="prevImage(this)">&#10094;</button>
            <button class="next" onclick="nextImage(this)">&#10095;</button>
        </div>
        
        <h3>Detalhes do Imóvel</h3>
        <p><span class="info">Localização:</span> Caniço</p>
        <p><span class="info">Avaliação:</span> 4.9 ★</p>
        <p><span class="info">Capacidade:</span> 4 hóspedes</p>
        <p><span class="info">Quartos:</span> 2</p>
        <p><span class="info">Banheiros:</span> 2</p>
        <p><span class="info">Características:</span> Cozinha · Ar condicionado · Máquina de lavar</p>
    </div>

    <script>
        function prevImage(button) {
            let carousel = button.parentElement;
            let images = carousel.querySelectorAll('img');
            let index = [...images].findIndex(img => img.classList.contains('active'));
            images[index].classList.remove('active');
            images[(index - 1 + images.length) % images.length].classList.add('active');
        }

        function nextImage(button) {
            let carousel = button.parentElement;
            let images = carousel.querySelectorAll('img');
            let index = [...images].findIndex(img => img.classList.contains('active'));
            images[index].classList.remove('active');
            images[(index + 1) % images.length].classList.add('active');
        }
    </script>

</body>
</html>
