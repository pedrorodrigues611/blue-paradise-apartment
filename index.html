<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Casa</title>
    <link rel="stylesheet" href="layout.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            let mainImage = document.querySelector(".main-image img");
            let thumbnails = document.querySelectorAll(".thumbnail-images img");
            
            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener("click", function() {
                    mainImage.src = this.src;
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="image-gallery">
            <div class="main-image">
                <img src="https://i.imgur.com/h9vIQpq.jpeg" alt="Casa">
            </div>
            <div class="thumbnail-images">
                <img src="https://i.imgur.com/BgggDFV.jpeg" alt="">
                <img src="https://imgur.com/Fe8ECNE.jpeg" alt="">
                <img src="https://imgur.com/rVkhRc4.jpeg" alt="">
                <img src="https://imgur.com/JpITN8m.jpeg" alt="">
                <span class="more-images">+3 fotos</span>
            </div>
        </div>
        
        <div class="details">
            <h1>Loureiro House by Madeira Dream Stays</h1>
            <p>Funchal - 2 hóspedes - 1 quarto - 1 banheiro</p>
            
            <div class="facilities">
                <p>🍽 Cozinha &nbsp; 🔥 Forno &nbsp; 🌿 Jardim</p>
                <button>Mostrar todas as 10 comodidades</button>
            </div>
            
            <div class="rules">
                <p>✔ Check-in: 15h &nbsp; ✔ Check-out: 11h</p>
                <p>✔ Crianças permitido &nbsp; ❌ Fumar não permitido</p>
            </div>
            
            <div class="reservation-box">
                <label for="guests">Nº de hóspedes</label>
                <select id="guests">
                    <option>1</option>
                    <option>2</option>
                </select>
                <button>Reservar</button>
            </div>
        </div>
    </div>
</body>
</html>
